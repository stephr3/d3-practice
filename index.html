<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>D3 Practice!</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
      var dataset = [ 5, 10, 15, 20, 25 ];
      var w = 500;
      var h = 100;
      var barPadding = 1;
      var svg = d3.select('body').append('svg').attr('width', w).attr('height', h);;
      var circles = svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', function(d, i){
          return i * (w / dataset.length);
        })
        .attr('y', function(d) { //get the height minus data as starting point (svg goes downward)
          d = d * 4;
          return h - d;
        })
        .attr('width', w / dataset.length - barPadding)
        .attr('height', function(d) { //set the data as the top (which is the bottom...)
          d = d * 4;
          return d;
        });
    </script>
  </body>
</html>
