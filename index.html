<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>D3 Practice!</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
      var dataset = [ 5, 10, 15, 20, 25 ];
      d3.select('body')
        .selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .attr('class', 'bar')
        .style('height', function(d) {
          return d + 'px';
        });
    </script>
  </body>
</html>
